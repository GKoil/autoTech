<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scrypt.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Расчет цены авто</title>
</head>
<body>
  <div class="main">
    <div>
      <div>
        <p id="graphic-count"></p>
        <p id="graphic-power"></p>
      </div>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    
    <div class="main-input-output">
      <div class="inputValue">
        <p>Мощность машины:</p>
        <input class="form-control" id="input-value" type="text" placeholder="Введите мощность">
        <button class="btn btn-lg btn-primary btn-block" onclick="priceCalculate()">Вычислить</button>
      </div>
      <div id="outputValue" class="outputValue">
        <p>Цена машины:</p>
        <p id="out"></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
</body>
</html>
